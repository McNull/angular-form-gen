<div fg-tabs>

  <form name="preview.state" class="{{ form.layout }}">

    <div fg-tabs-pane="Preview" render-always="true">

      <div class="row">
        <fieldset class="col-sm-8">
          <legend>{{ form.name }}</legend>
          <p ng-if="form.description">{{ form.description }}</p>

          <div fg-form
               fg-schema="form.schema"
               fg-form-data="preview.data">
          </div>
        </fieldset>

        <fieldset class="col-sm-4">
          <legend>Form State</legend>


          <ul class="list-group">
            <li class="text-center list-group-item" ng-class="{ 'list-group-item-success': preview.state.$valid, 'list-group-item-danger': !preview.state.$valid }">
              Valid: <strong>{{ preview.state.$valid }}</strong>
            </li>
            <li class="text-center list-group-item" ng-class="{ 'list-group-item-info': preview.state.$dirty, 'list-group-item-warning': !preview.state.$dirty }">
              Dirty: <strong>{{ preview.state.$dirty }}</strong>
            </li>
          </ul>

        </fieldset>
      </div>


    </div>

    <div fg-tabs-pane="Debug Data">
      <div jsonify="preview.data"></div>
    </div>

    <div fg-tabs-pane="Debug State">
      <div jsonify="preview.state" jsonify-display-hidden="true"></div>
    </div>

  </form>
</div>
