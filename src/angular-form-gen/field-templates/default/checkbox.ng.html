<div class="checkbox">
  <label title="{{ field.schema.tooltip }}">

           id="{{ field.$_id }}"
           type="checkbox"
           tabindex="{{ tabIndex }}"
           ng-model="form.data[field.schema.name]">
    <span ng-if="field.schema.nolabel">{{ field.schema.displayName }}</span>
  </label>
</div>
